<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatake TCG Merchandise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Merch Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Merchandise</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://imgur.com/Kz10FCc.jpeg" alt="Matte Sleeves">
                    <h3>Matte Sleeves</h3>
                    <p>$8.90</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://imgur.com/a/tXvUdfe.jpeg" alt="35pt Top-Loader">
                    <h3>25x 35pt Top-Loader</h3>
                    <p>$3.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://imgur.com/QFzheaZ.jpeg" alt="Deckbox">
                    <h3>PU Deckbox</h3>
                    <p>$30.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HatakeAB. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
